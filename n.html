<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="n.css">
    <script src="nnnnn.js" defer></script>
</head>
<body>

    <div class="container">
            <form id="form" class="form">
                <h1>REGISTER</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" onkeyup="validatename()">
                <small id="error1"></small>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" onkeyup="validateEmail()">
                <small id="error2"></small>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" onkeyup="validatepassword()">
                <small id="error3"></small>
            </div>

            <div class="input-group">
                <label for="cpassword">Confirm password</label>
                <input type="password" id="cpassword" name="cpassword" onkeyup="validatecpassword()">
                <small id="error4"></small>
            </div>

            <div class="input-group">
                <label for="number">Phone Number</label>
                <input type="number" id="number" name="number" onkeyup="validatenumber()">
                <small id="error5"></small>
            </div>
            

            <div class="input-group">
                <label for="gender">Gender</label>
                <input type="radio" class="male" value="Male" name="gender" onkeyup="validategender()">male
                <input type="radio" class="female" value="Female" name="gender" onkeyup="validategender()">female
                <small id="error6"></small>

            </div>

           
            <div class="input-group">
                <label for="course">Course</label>
                <input type="checkbox" id="html"  name="course" onkeyup="validatecourse()">html
                <input type="checkbox" id="css"  name="course" onkeyup="validatecourse()">css
                <small id="error7"></small>

            </div>


            <button type="button" onclick="return validateform()">submit</button>
            <small id="error8"></small>
        </form>

        </div>

    </div>
</body>
</html>
